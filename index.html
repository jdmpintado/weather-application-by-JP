<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-info">
              <span id="current-date">Day HH:MM</span><span>, </span>
              <span id="current-condition">moderate rain</span>
              <br />
              Humidity: <strong id="current-humidity">87%</strong>, Wind:
              <strong id="current-wind">7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon"
              ><img
                id="tempIcon"
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                alt="rain-day"
            /></span>
            <span class="current-temperature" id="current-temperature">14</span>
            <span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/jdmpintado" target="_blank"
            >Jéssica Pintado</a
          >
          and is
          <a
            href="https://github.com/jdmpintado/weather-application-by-JP"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://marvelous-pika-41f705.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
